{% extends "base.html" %}
{% load static %}

{% block static_head %}
    <link rel="stylesheet" href="{% static 'project_apps/css/home.css' %}">
{% endblock  %}

{% block title %}
    <title>Homepage</title>
{% endblock  %}



{% block content %}

{% if user.is_authenticated %}
    <!--Logged In-->
    <hr>

    <p>Logged In</p>
    <p>Welcome, {{user.get_username}}</p>
    <a href="{% url 'logout' %}?next={{request.path}}">LOGOUT HERE</a>

{% else %}
    <!--Not Logged In-->

    <hr>

        <div class="body-home">
        <div class="text-left">
            <h1>Welcome to... <br>  Fourth Foods!</h1>
        </div>
        <div>
            <img class="image-right" src="{% static 'project_apps/images/home1.webp' %}" alt="Placeholder">
        </div>
    </div>
    <hr>
    <hr>
    <hr>

{% endif %}




{% endblock %}
